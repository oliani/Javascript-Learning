<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EX007</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        div#res{
            font: normal 18pt Arial;
            margin-top: 20px;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = "res"><strong> Resultado: </strong></div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = Number(n1 + n2)
            res.innerHTML = `<strong> Resultado</strong>:  ${n1} + ${n2} = <strong> ${s} </strong>` //Strong deixa as coisas em negrito, isso vem do HTML e n√£o do JavaScript
            res.style.color = 'yellow'
            res.style.backgroundColor = 'grey'
            tn1.style.backgroundColor = 'pink'
            tn2.style.backgroundColor = 'purple'
            tn1.style.color = 'blue'
            tn2.style.color = 'white'
            
        }
    
    </script>
</body>

</html>
